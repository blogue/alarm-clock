<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock!</h1>
      <form id="alarm-clock-form">
        <div class="form-group">
          <label for="usertime">Enter your time:</label>
          <input id="user-time" type="time">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <ul id="alarms">

      </ul>
      <button id="on-button" type="button" name="button">On</button>
      <button id="off-button" type="hidden" name="button">Off</button>
      <button id="snooze" type="button" name="button">Snooze</button>
      <ul id="beep"></ul>

      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>

      <a href="weather.html">Check humidity</a>
    </div>
  </body>
</html>
